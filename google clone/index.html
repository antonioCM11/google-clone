<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-container">
        <!-- Contenedor para los logos y la "X" -->
        <div class="logo-container">
            <img src="escudo.png" alt="Mi Logo" class="custom-logo">
            <span class="separator">X</span>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        </div>

        <!-- Barra de bÃºsqueda y botones -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar en Google o escribir una URL">
            <div class="buttons-container">
                <button id="search-button" class="search-button">Buscar con Google</button>
                <button id="lucky-button" class="search-button">Me siento con suerte</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
